<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/mystyle.css">
    <title>Submission Validation</title>
</head>

<body>
    <div class="wrapper flex column h-centered box-shadow">
        <i>Submission Validation</i>
        <div class="bar flex column centered">
        </div>
        <div class="container flex v-centered">
            <div id="form" class="flex column">
                <textarea id="txtBox" oninput="updateNum()" onkeydown="enterPressed(event)" autofocus></textarea>
            </div>
            <div id="curr-num" class="red">0</div>
        </div>
        <div class="flex column centered">
            <div class="actions flex centered box-shadow">
                <button id="plus" onclick="validate()">SUBMIT</button>
            </div>
            <div id="error" class="hide">You must enter at least 100 charachters!</div>
            <div id="success" class="hide">Thanks! Your response has been submitted.</div>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
